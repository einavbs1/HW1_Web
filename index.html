<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar/Navbar -->
      <nav class="w-64 bg-white shadow-md p-4">
        <h2 class="text-xl font-bold mb-6">Dashboard</h2>
        <ul>
          <li><button class="nav-link w-full text-left py-2 px-4 rounded hover:bg-gray-200" data-page="1">My Tasks</button></li>
          <li><button class="nav-link w-full text-left py-2 px-4 rounded hover:bg-gray-200" data-page="2">Manager Overview</button></li>
          <li><button class="nav-link w-full text-left py-2 px-4 rounded hover:bg-gray-200" data-page="3">Assign Task</button></li>
        </ul>
      </nav>

      <!-- Content -->
      <main class="flex-1 p-6 overflow-y-auto">
        <!-- Page 1 -->
        <section class="page hidden" id="page-1">
          <h1 class="text-2xl font-bold mb-4">My Tasks</h1>
          <div id="my-tasks" class="space-y-4"></div>
        </section>

        <!-- Page 2 -->
        <section class="page hidden" id="page-2">
          <h1 class="text-2xl font-bold mb-4">Manager Overview</h1>
          <div id="employee-overview" class="space-y-6"></div>
        </section>

        <!-- Page 3 -->
        <section class="page hidden" id="page-3">
          <h1 class="text-2xl font-bold mb-4">Assign Task</h1>
          <form id="task-form" class="space-y-4">
            <div>
              <label class="block text-sm font-medium">Select Employee</label>
              <select id="employee-select" class="w-full p-2 border rounded"></select>
            </div>
            <div>
              <label class="block text-sm font-medium">Task Title</label>
              <input type="text" id="task-title" class="w-full p-2 border rounded" required />
            </div>
            <div>
              <label class="block text-sm font-medium">Task Description</label>
              <textarea id="task-desc" class="w-full p-2 border rounded" required></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium">Estimated Hours</label>
              <input type="number" id="task-hours" class="w-full p-2 border rounded" required />
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Assign Task</button>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
